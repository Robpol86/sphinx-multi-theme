name: CI

on:
  pull_request:
  push:

jobs:

  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.7", "3.10", "3.11"]
    runs-on: "${{ matrix.os }}"
    steps:

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Install Poetry
        run: pipx install poetry && poetry config virtualenvs.in-project true

      - name: Install Python
        id: python
        uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python }}"
          cache: poetry

      - name: Install dependencies
        if: steps.python.outputs.cache-hit != 'true'
        run: poetry install

      - name: Run tests
        env:
          PY_COLORS: 1
        run: make test

      - name: Run lints
        run: make lint

      - name: Run integration tests
        run: make it

      - name: Build docs
        if: runner.os != 'Windows'
        run: make docs

      - name: Build package
        run: |
          make build
          cd dist
          unzip -t *.whl
          unzip -p *.whl '*/METADATA'
